[include mainsail.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# printer.cfg for SSA Voron2.4

[include fluidd.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[include K-ShakeTune/*.cfg]

[include config_backup.cfg]

[include SSA_Macros.cfg]

[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[mcu]
##	[X in MOTOR0] - B Motor ##[Y in MOTOR1] - A Motor ##[E in MOTOR6] - Extruder
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_20001D000750534E4E313120-if00
# restart_method: command

[mcu EBB]
serial:/dev/serial/by-id/usb-Klipper_stm32g0b1xx_3F001F000450315741363420-if00 #the id for the Gen 2 EBB36 v1.0
#canbus_uuid: 7b4c700d6e67 #the uuid for the EBB36 v1.2

[temperature_sensor EBB]
sensor_type: Generic 3950
sensor_pin: EBB:PA0
pullup_resistor: 2200

[extruder]
step_pin: EBB: PB14
dir_pin: EBB: PA8
enable_pin: !EBB: PB6
microsteps: 16
rotation_distance: 5.565
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.03
max_extrude_only_distance: 101
heater_pin: EBB: PB4
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: EBB: PA3
min_temp: 10
max_temp: 280
max_power: 1.0
min_extrude_temp: 170
#control: pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
# min_temp: 10
# max_temp: 270

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

#[neopixel hotend_rgb]
#pin: EBBCan:PD3

#[filament_switch_sensor switch_sensor]
#switch_pin: EBBCan:PB4

#[filament_motion_sensor motion_sensor]
#switch_pin: ^EBBCan:PB3

[tmc2209 extruder]
uart_pin: EBB: PB3
run_current: 0.650
stealthchop_threshold: 999999

[printer]
kinematics: corexy
max_velocity: 700 
max_accel: 10000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop # endstop_pin: PG6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed:40    #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: True
run_current: 1.1
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 75

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop #endstop_pin: !PG9
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: True
run_current: 1.1
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 83 # 255 is most sensitive value, 0 is least sensitive
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
position_max: 340
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 1.1
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 1.1
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 1.1
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: true
run_current: 1.1
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

######################################################################
#     input shaper from BTT EBB36
######################################################################

[adxl345]
cs_pin: EBB: PB12
spi_software_sclk_pin: EBB: PB10
spi_software_mosi_pin: EBB: PB11
spi_software_miso_pin: EBB: PB2
axes_map: x,y,z

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

[input_shaper]
shaper_type: mzv

#####################################################################
# 	Bed Heater
#####################################################################
[thermistor my_thermistor]
temperature1: 25
resistance1: 100000
beta: 3950

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PA1
sensor_type: my_thermistor
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 130
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_C621866D515137474C202020FF0C2A2B-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 20 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 1

#####################################################################
# 	Fan Control
#####################################################################

#CPAP FAN
[fan]
pin: PG15
max_power: 1
# off_below: 0.16
cycle_time: .0002
# kick_start_time: 0.5


#HOTEND FAN
[heater_fan hotend_fan]
pin: EBB: PD3
heater: extruder
max_power: 1.0
kick_start_time: 0.5
heater_temp: 50
fan_speed: 1

# Control enclosure FAN 1
[heater_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 15
fan_speed: 0.4

# Control enclosure FAN 2
[heater_fan exhaust_fan]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 50
fan_speed: 0.7

#####################################################################
# 	Bed Mesh
#####################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 10
##--------------------------------------------------------------------
mesh_min: 50, 50
mesh_max: 300,300
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 9,9 # Values should be odd, so one point is directly at bed center
algorithm: bicubic # relative_reference_index: 12 # Update when changing probe_count, to ((x points * y points) - 1) / 2. (the center point)
zero_reference_position=175,175

###########################################################
#    Add raspberry PI system temperature 
###########################################################
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 60

############################################################
#    Add Octopus MCU system temperature 
############################################################
[temperature_sensor octopus_mcu]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 60

############################################################
#   Add Enclosure temperature 
############################################################
[temperature_sensor Enclosure]
sensor_type:EPCOS 100K B57560G104F 
sensor_pin: PF5 
min_temp: 10
max_temp: 60

#####################################################################
# 	LED Control
#####################################################################

#[output_pin caselight]
# Chamber Lighting - HE1 Connector (Optional)
#pin: PA3
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position:175.000,175.000
speed:100
z_hop:3

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
##	Probe points
points:
	50,25
	50,275
	300,275
	300,25
speed: 700
horizontal_move_z: 15
retries: 3
retry_tolerance: 0.0075
max_adjust: 10

# [shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

